<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="name"></h1>
        <h2 id="title"></h2>
        <p id="contact"></p>
        <p id="links"></p>
      </header>

      <main>
        <section>
          <h2>Professional Summary</h2>
          <p id="summary"></p>
        </section>

        <section>
          <h2>Professional Experience</h2>
          <div id="experience">
            <!-- Experience will be dynamically loaded -->
          </div>
        </section>

        <section>
          <h2>Education</h2>
          <div id="education">
            <!-- Education will be dynamically loaded -->
          </div>
        </section>

        <section>
          <h2>Technical Skills</h2>
          <ul id="skills">
            <!-- Skills will be dynamically loaded -->
          </ul>
        </section>

        <section>
          <h2>Certifications</h2>
          <ul id="certifications">
            <!-- Certifications will be dynamically loaded -->
          </ul>
        </section>

        <section>
          <h2>Languages</h2>
          <p id="languages"></p>
        </section>

        <section>
          <h2>Volunteering</h2>
          <div id="volunteering">
            <!-- Volunteering data will be dynamically loaded here -->
          </div>
        </section>
      </main>

      <footer>
        <p id="footer"></p>
      </footer>
    </div>
  </body>
</html>
